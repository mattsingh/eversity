<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/topbar.css" />
    <link rel="stylesheet" href="../css/createRSO.css" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <title>Eversity</title>
</head>

<body class="bg-secondary">
    <nav class="topnav bg-primary">
        <div>
            <div>
                <div>
                    <!--a class="dashboard nav-link active text-secondary" aria-current="page" href="#">Dashboard</a
					-->
                    <a class="dashboard text-secondary" href="dashboard">Dashboard</a>
                    <a class="events text-secondary" href="events">Events</a>
                    <a class="rsos text-secondary" href="rsos">RSOs</a>
                    <a type="button" value="Logout" onclick="logout()" class="logout text-secondary">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <form class="RSOs center">
        <h2 class="pageTitle">Create Your RSO</h2>
        <a class="card rsoContainer">
            <div class="card rsoNameCell bg-secondary">
                <div class="textContainer">
                    <h5 class="title">Name</h5>
                    <input class="rsoName" id="rsoName" placeholder="RSO Name" required>
                </div>
            </div>
            <div class="card rsoDescriptionCell bg-secondary">
                <div class="textContainer">
                    <h5 class="title">Description</h5>
                    <textarea class="rsoDescription" id="rsoDescription" placeholder="RSO Description" required> </textarea>
                </div>
            </div>
        </a>
        <button class="submitRSO">Submit</button>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/rsos.js"></script>
    <script src="../js/isLoggedIn.js"></script>
</body>

</html>
