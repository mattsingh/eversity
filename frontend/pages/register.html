<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/topbar.css" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <title>Eversity</title>
</head>

<body class="bg-secondary">
    <nav class="topnav bg-primary">
        <div>
            <div>
                <div>
                    <!--a class="dashboard nav-link active text-secondary" aria-current="page" href="#">Dashboard</a
					-->
                    <a class="home text-secondary" href="/">Home</a>
                    <a class="login text-secondary" href="login">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="hover container row">
        <img src="../assets/eversity-no-background.png" alt="Eversity logo" />
    </div>

    <div class="card bg-primary" style="width: 35%; height: 300px;">
        <div class="form-groupReg">
            <input type="firstName" class="form-control" id="firstName" aria-describedby="firstNameHelp" placeholder="First Name" required>
        </div>
        <div class="form-groupReg">
            <input type="lastName" class="form-control" id="lastName" aria-describedby="lastNameHelp" placeholder="Last Name" required>
        </div>
        <div class="form-groupReg">
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" required>
        </div>
        <br>
        <div class="form-groupReg">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <div class="form-groupReg">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
        </div>

    </div>

    <button type="button" onclick="register()" class="submitbutton bg-primary" style="width: 200px; height: 40px;">Register</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/register.js"></script>
</body>

</html>
